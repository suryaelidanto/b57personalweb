<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <style>
      *,
      body {
        margin: 0;
      }

      .skill {
        display: flex;
        flex-direction: row;
        margin-top: 30px;
      }

      .social-media {
        margin-top: 50px;
      }

      .social-media i {
        margin-right: 20px;
        font-size: 30px;
      }

      .container {
        display: flex;
        flex-direction: row;
        margin: 75px;
      }
    </style>
    <link rel="stylesheet" href="assets/css/testimonial.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <script src="assets/js/ajax.js"></script>

    <nav>
      <ul
        style="
          padding: 20px;
          background-color: gray;
          list-style-type: none;
          display: flex;
          flex-direction: row;
          gap: 20px;
          align-items: center;
        "
      >
        <li>
          <img
            src="https://dumbways.id/assets/images/brandred.png"
            style="width: 50px; height: 25px; object-fit: contain"
          />
        </li>
        <li>
          <a href="index.html" style="text-decoration: none"> Home </a>
        </li>
        <li>
          <a href="blog.html" style="text-decoration: none"> Blog </a>
        </li>
        <li style="display: flex; width: 100%; justify-content: flex-end">
          <a
            href="contact.html"
            style="
              background-color: orangered;
              padding: 20px;
              color: white;
              border-radius: 10px;
              text-decoration: none;
            "
            >Contact Me</a
          >
        </li>
      </ul>
    </nav>

    <div class="container">
      <h1>My Testimonials</h1>
      <div class="container-rating">
        <h2>Rating By Star</h2>
        <div class="rating">
          <div id="button-ratings">
            <button onclick="getAllTestimonials()" class="rating-btn">
              All
            </button>
            <button onclick="getTestimonialsByRating(1)" class="rating-btn">
              1 <i class="fa-solid fa-star"></i>
            </button>
            <button onclick="getTestimonialsByRating(2)" class="rating-btn">
              2 <i class="fa-solid fa-star"></i>
            </button>
            <button onclick="getTestimonialsByRating(3)" class="rating-btn">
              3 <i class="fa-solid fa-star"></i>
            </button>
            <button onclick="getTestimonialsByRating(4)" class="rating-btn">
              4 <i class="fa-solid fa-star"></i>
            </button>
            <button onclick="getTestimonialsByRating(5)" class="rating-btn">
              5 <i class="fa-solid fa-star"></i>
            </button>
          </div>
        </div>
      </div>

      <section class="testimonials" id="testimonials"></section>
    </div>
  </body>
</html>
