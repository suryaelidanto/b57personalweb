<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Responsive</title>
    <style>
      .box {
        background-color: aqua;
        padding: 20px;
      }

      @media screen and (max-width: 375px) {
        body {
            background-color: black;
        }

        .box {
          background-color: black;
          color: white;
        }
      }
    </style>
  </head>
  <body>
    <div style="display: flex; gap: 20px">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
